<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Marvel API</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/custom.css">
    	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300,400italic' rel='stylesheet' type='text/css'>
		<link href="http://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<h1 class="">Marvel API</h1>
			<p class="">Search for any Marvel Characters, including: Spider-man, Hulk, etc.</p>
			<div class="character-select">
				<select data-placeholder="Select a character...">
				</select>
			</div>
			
			<div class="character-holder">
				<h3 class="character-name"></h3>
				<img src="" alt="" class="character-image">
				<h4>Description</h4>
				<p class="character-description"></p>
				<h4>Comics (<span class="character-comic-num"></span>)</h4>
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
		<script src="js/custom.js"></script>
	</body>
</html>
